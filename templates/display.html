{% extends "base.html" %}

{% block content %}
<style>
    /* CSS rules for limiting width */
    .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
    }

    .output-rectangle {
        max-width: 90%;
        background-color: #ffffff;
        border: 2px solid #ccc;
        border-radius: 5px;
        padding: 30px;
        box-shadow: 1 2px 6px rgba(0, 0, 0, 0.1);
        white-space: pre-wrap;
        /* Preserve whitespace and line breaks */
    }

    .output-container {
        margin-top: 21px;
        text-align: left;
    }

    .output-container p {
        margin-bottom: 11px;
    }

    .download-button {
        margin-top: 21px;
        text-align: center;
        /* Center the content horizontally */
    }

    .centered-link {
        display: inline-block;
        padding: 11px 20px;
        background-color: #333334;
        color: #ffffff;
        text-decoration: none;
        border-radius: 4px;
    }

    .centered-link:hover {
        background-color: #555556;
    }
</style>

<div class="container">
    <div class="output-rectangle">
        <div class="output-container">
            <p style="text-align: center;"><strong style="font-size: 33px;">Output</strong></p>
            <div id="content"></div> <!-- Start with an empty value -->
        </div>
        <div class="download-button">
            <a href="/download" class="centered-link">Download Output</a>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.2/socket.io.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<script type="text/javascript">
    var socket = io.connect('http://' + document.domain + ':' + location.port + '/test');

    socket.on('connect', function () {
        console.log('Connected to server!');
    });

    socket.on('output_update', function (data) {
        $('#content').text(data.output); // Update the content of the div
        console.log('NEW DATA OUTPUTTED');
    });

</script>

{% endblock %}
